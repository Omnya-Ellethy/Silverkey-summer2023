<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Current Time Service</title>
  </head>
  <body>
    <h1>Current Time is</h1>
    <h2 id="current-time"> </h2>
    <script>
      (async () => {
        const response = await fetch("/CurrentTime");
        const data = await response.text();
        document.getElementById("current-time").innerText = data;
      })();
    </script>
  </body>
</html>
